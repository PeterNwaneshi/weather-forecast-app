<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Bootstrap JavaScripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>
<body>
    <!-- Search Widget Form -->
    <div class="position-absolute top-50 start-50 translate-middle" style="text-align: center;">
        <form name="search" action="{{ url_for('search') }}" method="post" id="search" >
            <h1 style="text-align: center;">Weather Forecast</h1><br>
            <div class="input-group">
                <input class="form-control form-control-lg" type="text" id="city" name="city" required placeholder="Enter City">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
